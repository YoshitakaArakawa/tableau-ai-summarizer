<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse-like Insight Summarizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" role="main">
    <p id="status" class="status-banner" role="status" aria-live="polite"></p>
    <div class="button-row">
      <button id="regenerateBtn" class="action-button" type="button">Regenerate Summary</button>
      <button id="cancelBtn" class="action-button secondary" type="button">Stop</button>
    </div>
    <label class="field-label" for="llmText">Generated Text</label>
    <textarea id="llmText" class="text-area" placeholder="LLM generated summary will appear here." readonly></textarea>
  </main>
  <script src="tableau.extensions.1.latest.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
