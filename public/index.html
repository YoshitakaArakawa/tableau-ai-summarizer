<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse-like Insight Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container" data-role="app-root">
      <header>
        <h1>Pulse-like Insight Summarizer</h1>
        <p class="subhead">Generate Tableau Pulse style narratives for the current view.</p>
      </header>
      <section class="controls" aria-label="Extension Controls">
        <label>
          Author prompt
          <textarea id="userPrompt" placeholder="Add additional instructions for the summary..."></textarea>
        </label>
        <div class="control-row">
          <label>
            Aggregation period
            <input id="aggregationPeriod" type="text" placeholder="e.g., Current week" />
          </label>
          <label>
            Comparison period
            <input id="comparisonPeriod" type="text" placeholder="e.g., Previous week" />
          </label>
          <label>
            Comparison span
            <select id="comparisonSpan">
              <option value="">Unspecified</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="rolling_N_days">Rolling N days</option>
            </select>
          </label>
        </div>
        <div class="control-row">
          <label>
            Improvement direction
            <select id="improvementDirection">
              <option value="neutral">Neutral</option>
              <option value="desired_increase">Higher is better</option>
              <option value="desired_decrease">Lower is better</option>
            </select>
          </label>
          <label class="checkbox">
            <input id="dimensionBreakdown" type="checkbox" />
            Require dimension factor analysis
          </label>
          <label class="checkbox">
            <input id="trendDetection" type="checkbox" />
            Require trend change detection
          </label>
        </div>
        <button id="refreshInsights" type="button">サマリーを再生成</button>
        <span id="status" role="status" aria-live="polite"></span>
      </section>
      <section class="output" aria-label="Generated Insight">
        <pre id="insightOutput" class="insight-output">Awaiting summary...</pre>
      </section>
    </main>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
